<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somnath Coin Master</title>
    <link rel="stylesheet" href="coin-styles.css">

</head>
<body>
    <div id="container">
        <div id="navbar">
            <input type="text" placeholder="Search by name or symbol..." id="search">
            <button id="sort-mkt">Sort by Mkt Cap</button>
            <button id="sort-percent">Sort by Percentage</button>
        </div>

        <div id="coin-table">
            <table>
                <thead>
                    <tr id="heading">
                        <td>Image</td>
                        <td>Name</td>
                        <td>SYMBOL</td>
                        <td>Current Price</td>
                        <td>Price Change</td>
                        <td>Market Cap</td>
                    </tr>
                </thead>
                <tbody id="table-data">

                </tbody>
            </table>
        </div>
    </div>

    <script src="coin.js"></script>
</body>
</html>
